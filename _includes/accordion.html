<style>
details.jekyllcodex_accordion {
	border: 1px solid black; 
	border-radius: 10px;
	background: aliceblue;
}

details.jekyllcodex_accordion summary h3 {
	padding: 10px;
	font-weight: bold;
	border-bottom: 2px solid black;
}
</style>
<details class="jekyllcodex_accordion">
    {% for item in page.accordion %}
        <summary><h3>{{ item.title }}</h3></summary><div>{% capture my_include %}{% include_relative {{item.content}} %}{% endcapture %}{{ my_include | markdownify }}
</div>
    {% endfor %}
</details>
